<html>

<head>
    <style>
        html {
            font-size: 20px;
            /*기본 폰트 크기 설정 */
        }

        .container {
            font-size: 2rem;
            /* 루트 요소 폰트 크기의 1.2배 */
        }

        h1 {
            font-size: 2em;
            /* 부모 요소의 폰트 크기의 2배 */
        }

        p {
            font-size: 1.5em;
            /* 부모 요소의 폰트 크기의 1.5배 */
            margin-bottom: 1rem;
            /* 루트 요소 폰트크기의 1배 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>em and rem example</h1>
        <p>css에서 em rem 단위 함께 사용하는 예제</p>
        <p>em 및 rem 단위사용하여 글꼴크기를 더 유연하게 만들고 상위요소에 상대적으로 만들수 있다</p>
    </div>
</body>

</html>
